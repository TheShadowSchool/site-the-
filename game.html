<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shadow Scholl - Jogo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            padding: 20px;
        }

        .game-frame {
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color);
            /* O jogo vai se adaptar para caber na tela mantendo a proporção */
            max-width: 90vw;
            max-height: 90vh;
            width: 100%;
            height: auto;
            position: relative;
        }

        .game-frame::before {
            content: '';
            display: block;
            /* Garante que a proporção 485x402 seja mantida */
            padding-top: calc(402 / 485 * 100%); 
        }

        .game-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-frame">
            <iframe src="https://scratch.mit.edu/projects/1218586406/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
